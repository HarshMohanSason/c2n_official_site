<body>
  <div class="Header"
    style="display: flex; justify-content: center; background-color: black; height: 52px; color: aliceblue;">
    <p class="HeaderText">PAN INDIA DELIVERY</p>
  </div>
  <script>
    const messages = ["FREE SHIPPING OVER EVERY ORDER", "HURRY! LIMITED STOCK", "PAN INDIA DELIVERY"];
    let currentIndex = 0;
    function changeText() {
      document.querySelector('.HeaderText').textContent = messages[currentIndex];
      currentIndex = (currentIndex + 1) % messages.length;
    }
    //Changing the text to every 2s for more consistency
    setInterval(changeText, 2000);
  </script>

  <!-- C2N Logo with Image -->
  <div style="display: flex; justify-content: center; height: auto  ; width: auto">

          <div class="close-button">×</div>
